###################
### KEYBINDINGS ###
###################

# Sets "Windows" key as main modifier
$mainMod = SUPER

bind = $mainMod, return,  exec, $terminal
bind = $mainMod, D,       exec, $fileManager
bind = $mainMod, Z,       exec, $browser
bind = $mainMod, Space,   exec, $menu
bind = $mainMod, Q,       killactive,
bind = $mainMod Shift,    Space, togglefloating
bind = $mainMod, P,       pseudo,
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, F,       fullscreen
bind = $mainMod, TAB,     togglesplit,
# bind = $mainMod, M, exit,

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move position
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize window
bindel = $mainMod ALT, H, resizeactive, -20 0
bindel = $mainMod ALT, L, resizeactive,  20 0
bindel = $mainMod ALT, K, resizeactive,  0 -20
bindel = $mainMod ALT, J, resizeactive,  0  20

# ==============================================================================
# WORKSPACES MULTI-MONITOR
# ==============================================================================

# Script de gerenciamento de workspaces
$workspaceManager = $scriptPath/Workspace-Manager/workspace-manager.sh

# --- Special Workspaces (Globais) ---
bind = $mainMod, W, togglespecialworkspace, whatsapp
bind = $mainMod, M, togglespecialworkspace, spotify
bind = $mainMod, S, togglespecialworkspace, magic

bind = $mainMod SHIFT, W, movetoworkspace, special:whatsapp
bind = $mainMod SHIFT, M, movetoworkspace, special:spotify
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# --- Acesso Direto (1-10) ---
# Troca para workspace N do monitor atual (offset calculado automaticamente)
bind = $mainMod, 1, exec, $workspaceManager switch 1
bind = $mainMod, 2, exec, $workspaceManager switch 2
bind = $mainMod, 3, exec, $workspaceManager switch 3
bind = $mainMod, 4, exec, $workspaceManager switch 4
bind = $mainMod, 5, exec, $workspaceManager switch 5
bind = $mainMod, 6, exec, $workspaceManager switch 6
bind = $mainMod, 7, exec, $workspaceManager switch 7
bind = $mainMod, 8, exec, $workspaceManager switch 8
bind = $mainMod, 9, exec, $workspaceManager switch 9
bind = $mainMod, 0, exec, $workspaceManager switch 10

# --- Mover Janela (1-10) ---
# Move janela ativa para workspace N do monitor atual
bind = $mainMod SHIFT, 1, exec, $workspaceManager move 1
bind = $mainMod SHIFT, 2, exec, $workspaceManager move 2
bind = $mainMod SHIFT, 3, exec, $workspaceManager move 3
bind = $mainMod SHIFT, 4, exec, $workspaceManager move 4
bind = $mainMod SHIFT, 5, exec, $workspaceManager move 5
bind = $mainMod SHIFT, 6, exec, $workspaceManager move 6
bind = $mainMod SHIFT, 7, exec, $workspaceManager move 7
bind = $mainMod SHIFT, 8, exec, $workspaceManager move 8
bind = $mainMod SHIFT, 9, exec, $workspaceManager move 9
bind = $mainMod SHIFT, 0, exec, $workspaceManager move 10

# --- Navegação (Próxima/Anterior) ---

# Próxima workspace
bind = $mainMod CTRL, L, exec,     $workspaceManager next
bind = $mainMod CTRL, Right, exec, $workspaceManager next

# Workspace anterior
bind = $mainMod CTRL, H, exec,    $workspaceManager prev
bind = $mainMod CTRL, Left, exec, $workspaceManager prev

# --- Mover Janela + Navegação ---

# Move janela para próxima workspace
bind = $mainMod CTRL SHIFT, L, exec,     $workspaceManager move_next
bind = $mainMod CTRL SHIFT, Right, exec, $workspaceManager move_next

# Move janela para workspace anterior
bind = $mainMod CTRL SHIFT, H, exec,    $workspaceManager move_prev
bind = $mainMod CTRL SHIFT, Left, exec, $workspaceManager move_prev

# --- Mouse ---
bind = $mainMod, mouse_down, exec, $workspaceManager next
bind = $mainMod, mouse_up, exec,   $workspaceManager prev

# Arrastar janelas com mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Controles com SwayOSD
bindel = , XF86AudioRaiseVolume,  exec, swayosd-client --output-volume raise
bindel = , XF86AudioLowerVolume,  exec, swayosd-client --output-volume lower
bind =   , XF86AudioMute,         exec, swayosd-client --output-volume mute-toggle

bindel = , XF86MonBrightnessUp,   exec, swayosd-client --brightness raise
bindel = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Requires playerctl
bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous

# Cliphist
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy

# Screenshot
bind = Shift, Print, exec, hyprshot -m output --notify
bind = Ctrl, Print, exec,  hyprshot -m window --notify
bind = , Print, exec,      hyprshot -zsm region --notify

# Script
$zoom = $scriptPath/Zoom/run.sh

# Zoom na tela
bind = $mainMod, equal, exec, $zoom in
bind = $mainMod, minus, exec, $zoom out

