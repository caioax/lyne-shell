# --- BOOTSTRAP TPM ---
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# --- SISTEMA & CORE ---
set-option -sa terminal-overrides ",xterm*:Tc"
set -s default-terminal "tmux-256color"
set -g mouse on

# --- LÓGICA CUSTOM DE RENOMEAR JANELA ---
set -g @lock_icon "󰓹"
set -g automatic-rename on

# FORMATO DE EXIBIÇÃO (Com limite de 20 caracteres)
set -g automatic-rename-format "#{=20:?#{==:#{=1:window_name},#{@lock_icon}},#{window_name},#{?#{==:#{pane_current_command},nvim},#{b:pane_title},#{pane_current_command}}}"

# ATALHO PARA RENOMEAR
bind , command-prompt -p "(Rename Window)" \
  "if-shell \"[ -n '%1' ]\" \
  \"rename-window '#{@lock_icon} %1'\" \
  \"rename-window ''\" ; \
  set-window-option automatic-rename on"

# --- RECARREGAR AS CONFIGURAÇÕES ---
bind r source-file ~/.tmux.conf \; display " Configuration reloaded successfully!!"

# --- PREFIXO ---
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# --- ÍNDICES ---
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# --- IMAGENS E GRÁFICOS ---
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# --- MODO VI & NAVEGAÇÃO ---
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Escape send-keys -X cancel

# --- SPLITS ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# --- BARRA DE STATUS ---
set -g status-position top
set -g status-interval 1
set -g status-style "bg=default,fg=white"
set -g status-left-length 100
set -g status-right-length 100

# LADO ESQUERDO
set -g status-left "#[bg=default]#{?client_prefix,#[fg=yellow],#[fg=brightblack]}\
#{?client_prefix,#[fg=black]#[bg=yellow]󰌌 ,#[fg=brightwhite]#[bg=brightblack]❐ }#S "

# LADO DIREITO
set -g status-right "#[fg=blue,bg=default,bold]   \
#[fg=white,bg=default,bold]#{s|$HOME|~|:pane_current_path} "

# JANELAS
bind c new-window -c "#{pane_current_path}"
set -g window-status-separator ""
set -g window-status-format "#[fg=blue,bg=default] #I #W "
set -g window-status-current-format "#[fg=black,bg=blue,bold] #I #W \
#[fg=blue,bg=default]#{?#{==:#{window_index},#{session_windows}},,}"

# --- POPUPS ---
bind N display-popup -E -w 90% -h 90% "nvim -R ~/.config/nvim/README.md"
bind T display-popup -E -w 90% -h 90% "nvim -R ~/.arch-dots/tmux/README.md"

# --- PLUGINS ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'mrjones2014/tmux-smart-splits'

# --- LÓGICA DE INTEGRAÇÃO (SMART SPLITS) ---
# Verifica se o painel atual está rodando Vim/Neovim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# NAVEGAÇÃO (Ctrl + h/j/k/l)
bind-key -n C-h if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n C-j if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n C-k if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n C-l if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# REDIMENSIONAMENTO (Alt + h/j/k/l)
bind-key -n M-h if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 3'
bind-key -n M-j if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 3'
bind-key -n M-k if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 3'
bind-key -n M-l if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 3'

# TROCA DE POSIÇÃO (Ctrl + Shift + h/j/k/l)
bind-key -n C-S-h swap-pane -d -t "{left-of}"
bind-key -n C-S-j swap-pane -d -t "{down-of}"
bind-key -n C-S-k swap-pane -d -t "{up-of}"
bind-key -n C-S-l swap-pane -d -t "{right-of}"

# NAVEGAÇÃO ENTRE JANELAS/ABAS (Ctrl + Alt + h/l)
bind-key -n C-M-h previous-window
bind-key -n C-M-l next-window

# --- Inicialização do TPM ---
run '~/.tmux/plugins/tpm/tpm'
