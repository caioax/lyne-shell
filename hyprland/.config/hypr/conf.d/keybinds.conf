# Requires playerctl
bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous

# Cliphist
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy

# Power menu
bind = $mainMod, END, exec, $HOME/.config/waybar/scripts/powermenu.sh

# Cpu Power
bind = Ctrl Alt, 1, exec, $HOME/.local/scripts/CpuPower/limitar_cpu.sh Low
bind = Ctrl Alt, 2, exec, $HOME/.local/scripts/CpuPower/limitar_cpu.sh Base
bind = Ctrl Alt, 3, exec, $HOME/.local/scripts/CpuPower/limitar_cpu.sh High
bind = Ctrl Alt, 4, exec, $HOME/.local/scripts/CpuPower/limitar_cpu.sh Ultra
bind = Ctrl Alt, 5, exec, $HOME/.local/scripts/CpuPower/limitar_cpu.sh Max

# Nbfc
bind = Ctrl Alt, A, exec, $HOME/.local/scripts/Nbfc/controlar_fans.sh Auto
bind = Ctrl Alt, M, exec, $HOME/.local/scripts/Nbfc/controlar_fans.sh Max

# Waybar
bind = $mainMod, B, exec, pkill -SIGUSR1 waybar           # Ocultar
bind = $mainMod Shift, B, exec, killall waybar; waybar    # Recarregar

# Screenshot
bind = Shift, Print, exec, hyprshot -m output --notify
bind = Ctrl, Print, exec, hyprshot -m window --notify
bind = , Print, exec, hyprshot -zsm region --notify

# Zoom na tela
bind = $mainMod, equal, exec, $HOME/.local/scripts/Zoom/run.sh in
bind = $mainMod, minus, exec, $HOME/.local/scripts/Zoom/run.sh out

