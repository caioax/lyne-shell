###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, return,  exec, $terminal
bind = $mainMod, D,       exec, $fileManager
bind = $mainMod, Z,       exec, $browser
bind = $mainMod, Space,   exec, $menu
bind = $mainMod, Q,       killactive,
bind = $mainMod Shift,    Space, togglefloating
bind = $mainMod Shift, P, pseudo,
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, F,       fullscreen
bind = $mainMod, TAB,     togglesplit,
# bind = $mainMod, M, exit,

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move position
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize window
bindel = $mainMod ALT, H, resizeactive, -20 0
bindel = $mainMod ALT, L, resizeactive,  20 0
bindel = $mainMod ALT, K, resizeactive,  0 -20
bindel = $mainMod ALT, J, resizeactive,  0  20

# Workspaces especiais
bind = $mainMod, W, togglespecialworkspace, whatsapp
bind = $mainMod, M, togglespecialworkspace, spotify
bind = $mainMod, S, togglespecialworkspace, magic

# Move active window to a special workspace
bind = $mainMod SHIFT, W, movetoworkspace, special:whatsapp
bind = $mainMod SHIFT, M, movetoworkspace, special:spotify
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Navegar entre Workspaces (Circular 1-10)

# Avançar (Next): Se for 10, volta para 1
bind = $mainMod CTRL, L, exec, hyprctl dispatch workspace $(( ($(hyprctl activeworkspace -j | jq .id) % 10) + 1 ))
bind = $mainMod CTRL, Right, exec, hyprctl dispatch workspace $(( ($(hyprctl activeworkspace -j | jq .id) % 10) + 1 ))

# Voltar (Prev): Se for 1, vai para 10
bind = $mainMod CTRL, H, exec, hyprctl dispatch workspace $(( ($(hyprctl activeworkspace -j | jq .id) - 2 + 10) % 10 + 1 ))
bind = $mainMod CTRL, Left, exec, hyprctl dispatch workspace $(( ($(hyprctl activeworkspace -j | jq .id) - 2 + 10) % 10 + 1 ))


# Mover Janela Ativa (Circular 1-10)

# Mover para frente
bind = $mainMod CTRL SHIFT, L, exec, hyprctl dispatch movetoworkspace $(( ($(hyprctl activeworkspace -j | jq .id) % 10) + 1 ))
bind = $mainMod CTRL SHIFT, Right, exec, hyprctl dispatch movetoworkspace $(( ($(hyprctl activeworkspace -j | jq .id) % 10) + 1 ))

# Mover para trás
bind = $mainMod CTRL SHIFT, H, exec, hyprctl dispatch movetoworkspace $(( ($(hyprctl activeworkspace -j | jq .id) - 2 + 10) % 10 + 1 ))
bind = $mainMod CTRL SHIFT, Left, exec, hyprctl dispatch movetoworkspace $(( ($(hyprctl activeworkspace -j | jq .id) - 2 + 10) % 10 + 1 ))


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Controles com SwayOSD
bindel = , XF86AudioRaiseVolume,  exec, swayosd-client --output-volume raise
bindel = , XF86AudioLowerVolume,  exec, swayosd-client --output-volume lower
bind =   , XF86AudioMute,         exec, swayosd-client --output-volume mute-toggle

bindel = , XF86MonBrightnessUp,   exec, swayosd-client --brightness raise
bindel = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

