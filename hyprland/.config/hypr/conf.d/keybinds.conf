###################
### KEYBINDINGS ###
###################

# Sets "Windows" key as main modifier
$mainMod = SUPER

# ==============================================================================
# APPS
# ==============================================================================

bind = $mainMod, return,  exec, $terminal
bind = $mainMod, D,       exec, $fileManager
bind = $mainMod, Z,       exec, $browser

# ==============================================================================
# ACTIONS
# ==============================================================================

bind = $mainMod, Q,       killactive,
bind = $mainMod Shift,    Space, togglefloating
bind = $mainMod, P,       pseudo,
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, F,       fullscreen
bind = $mainMod, TAB,     togglesplit,

# Screen zoom
$zoom = $scriptPath/Zoom/run.sh # Script
bind = $mainMod, equal, exec, $zoom in
bind = $mainMod, minus, exec, $zoom out

# Clipboard History
bind = $mainMod, V, global, quickshell:clipboard_history

# ==============================================================================
# WINDOWS
# ==============================================================================

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move position
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize window
bindel = $mainMod ALT, H, resizeactive, -20 0
bindel = $mainMod ALT, L, resizeactive,  20 0
bindel = $mainMod ALT, K, resizeactive,  0 -20
bindel = $mainMod ALT, J, resizeactive,  0  20

# Drag windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ==============================================================================
# WORKSPACES MULTI-MONITOR
# ==============================================================================

# Workspace management script
$workspaceManager = $scriptPath/Workspace-Manager/workspace-manager.sh

# --- Special Workspaces (Global) ---
bind = $mainMod, W, togglespecialworkspace, whatsapp
bind = $mainMod, M, togglespecialworkspace, spotify
bind = $mainMod, S, togglespecialworkspace, magic

bind = $mainMod SHIFT, W, movetoworkspace, special:whatsapp
bind = $mainMod SHIFT, M, movetoworkspace, special:spotify
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# --- Direct Access (1-10) ---
# Switch to workspace N on the current monitor (offset calculated automatically)
bind = $mainMod, 1, exec, $workspaceManager switch 1
bind = $mainMod, 2, exec, $workspaceManager switch 2
bind = $mainMod, 3, exec, $workspaceManager switch 3
bind = $mainMod, 4, exec, $workspaceManager switch 4
bind = $mainMod, 5, exec, $workspaceManager switch 5
bind = $mainMod, 6, exec, $workspaceManager switch 6
bind = $mainMod, 7, exec, $workspaceManager switch 7
bind = $mainMod, 8, exec, $workspaceManager switch 8
bind = $mainMod, 9, exec, $workspaceManager switch 9
bind = $mainMod, 0, exec, $workspaceManager switch 10

# --- Move Window (1-10) ---
# Move active window to workspace N on the current monitor
bind = $mainMod SHIFT, 1, exec, $workspaceManager move 1
bind = $mainMod SHIFT, 2, exec, $workspaceManager move 2
bind = $mainMod SHIFT, 3, exec, $workspaceManager move 3
bind = $mainMod SHIFT, 4, exec, $workspaceManager move 4
bind = $mainMod SHIFT, 5, exec, $workspaceManager move 5
bind = $mainMod SHIFT, 6, exec, $workspaceManager move 6
bind = $mainMod SHIFT, 7, exec, $workspaceManager move 7
bind = $mainMod SHIFT, 8, exec, $workspaceManager move 8
bind = $mainMod SHIFT, 9, exec, $workspaceManager move 9
bind = $mainMod SHIFT, 0, exec, $workspaceManager move 10

# --- Navigation (Next/Previous) ---

# Next workspace
bindel = $mainMod CTRL, L, exec,     $workspaceManager next
bindel = $mainMod CTRL, Right, exec, $workspaceManager next

# Previous workspace
bindel = $mainMod CTRL, H, exec,    $workspaceManager prev
bindel = $mainMod CTRL, Left, exec, $workspaceManager prev

# --- Move Window + Navigation ---

# Move window to next workspace
bindel = $mainMod CTRL SHIFT, L, exec,     $workspaceManager move_next
bindel = $mainMod CTRL SHIFT, Right, exec, $workspaceManager move_next

# Move window to previous workspace
bindel = $mainMod CTRL SHIFT, H, exec,    $workspaceManager move_prev
bindel = $mainMod CTRL SHIFT, Left, exec, $workspaceManager move_prev

# ==============================================================================
# AUDIO, BRIGHTNESS & MEDIA
# ==============================================================================

# Controls with Quickshell OSD
bindel = , XF86AudioRaiseVolume,  global, quickshell:volume_up
bindel = , XF86AudioLowerVolume,  global, quickshell:volume_down
bind =   , XF86AudioMute,         global, quickshell:volume_mute

bindel = , XF86MonBrightnessUp,   global, quickshell:brightness_up
bindel = , XF86MonBrightnessDown, global, quickshell:brightness_down

# Requires playerctl
bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous

# ==============================================================================
# QUICKSHELL
# ==============================================================================

bind = $mainMod Shift, R, exec, quickshell kill; sleep 0.2; quickshell # Reload
bind = , Print,            global, quickshell:take_screenshot # Screenshot
bind = $mainMod, End,      global, quickshell:power_menu # Power menu
bind = $mainMod, Space,    global, quickshell:app_launcher # Launcher
bind = $mainMod, B,        global, quickshell:wallpaper_picker # Wallpaper Picker

